<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Kuwahara フィルタ Webエディタ</title>
    <style>
      body { font-family: sans-serif; margin: 2em; }
      img { max-width: 600px; margin-top: 1em; border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <h1>Kuwahara フィルタ Webエディタ</h1>
    <form method="POST" enctype="multipart/form-data">
      <p>
        <label>画像ファイルを選択: <input type="file" name="image" accept="image/*" required></label>
      </p>
      <p>
        <label>パラメータ (1〜20): <input type="number" name="parameter" min="1" max="20" value="5"></label>
      </p>
      <p><button type="submit">フィルタを適用</button></p>
    </form>

    {% if result_image %}
      <h2>フィルタ結果:</h2>
      <img src="{{ url_for('static', filename=result_image) }}" alt="Filtered image">
      <p><a href="{{ url_for('static', filename=result_image) }}" download>画像を保存する</a></p>
    {% endif %}
  </body>
</html>
